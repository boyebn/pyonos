<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Queue</th>
            </tr>
        </thead>
        <tbody class="queue" id="sortable">
        {% for track in tracks %}
        <tr>
            <td id="test" aligh="left" width="10%"><i class="fa fa-arrows-v fa-2x"></i></td>
            <td>
                <p>{{ track['name'] }}</p>
                <p><small>{{ track['artist'] }}</small></p>
            </td>
            <td align="right"><a href="javascript:void(0)" class="play-button"><i class="fa fa-play-circle-o fa-2x"></i></a></td>
            <td align="right"><a href="javascript:void(0)" class="delete-button"><i class="fa fa-trash fa-2x"></i></a></td>

        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
