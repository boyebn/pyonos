<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pyonos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.4/yeti/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <style>
        a {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            color: inherit;
            text-decoration: none;
        }
        a:active {
            color: inherit;
            text-decoration: none;
        }
        a:visited {
            color: inherit;
            text-decoration: none;
        }
        body { padding-top: 70px; }
        {% block style %}{% endblock %}
    </style>
    <!-- Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.2/jquery.ui.touch-punch.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/include/jquery.lazyload.js" type="text/javascript"></script>
    <script>
        function silet_http_get(url) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", url, false );
            xmlHttp.send( null );
            return true;
        }
        function http_get(url) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", url, false );
            xmlHttp.send( null );
            return xmlHttp.responseText;
        }
        function searchForm() {
            var x = document.forms["search"]["query"].value;
            if (x != null && x != "") {
                x = "/search?s=" + x.replace(" ", "%20");
                window.location.assign(x);
            }
            return false;
        }
        {% block javascript %}{% endblock %}
    </script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand" href="/">PYONOS</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navcollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-right">
                <form class="navbar-form navbar-left" role="search" enctype="multipart/form-data" onsubmit="return searchForm();" method="post" id="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="SÃ¸k" value="{{ search }}" id="query" name="query">
                        <div class="input-group-btn">
                            <button style="max-height: 31px" type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="collapse navbar-collapse" id="navcollapse">
                <ul class="nav navbar-nav nav-pills navbar-right">
                    <li><a style="color: lightgray;" href="javascript:void(0)" onclick="silet_http_get('/previous');"><i class="fa fa-step-backward fa-2x"></i></a></li>
                    <li><a style="color: lightgray;" href="javascript:void(0)" onclick="silet_http_get('/play');"><i class="fa fa-play fa-2x"></i></a></li>
                    <li><a style="color: lightgray;" href="javascript:void(0)" onclick="silet_http_get('/pause');"><i class="fa fa-pause fa-2x"></i></a></li>
                    <li><a style="color: lightgray;" href="javascript:void(0)" onclick="silet_http_get('/next');"><i class="fa fa-step-forward fa-2x"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="page-header">{% block header %}{% endblock %}</div>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
